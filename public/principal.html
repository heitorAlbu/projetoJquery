<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
</head>
<body>
    <div class="container">
    <h1 class="center">Alura Typer</h1>

    <p class="frase center">Lorem Ipsum é simplesmente uma simulação muito boa</p>
        
        <div class="center">
            <img src="img/spinner.gif" alt="spinner" id="spinner">
            <p id="erro"> Ocorreu um erro, por favor tente novamente</p>
        </div>

        <ul class="informacoes center">
            <li>
             <i class="small material-icons">description</i>
            <span id="tamanhoFrase"></span> palavras
            </li>
            <li>
                <i class="small material-icons"> query_builder</i>
                <span id="tempo-digitacao">3</span>segundos</li>
                
        </ul>
        <textarea class="campo-digitacao" rows="8" cols="40" ></textarea>

        <div class="botoes">
            <a class="btn-floating btn-large waves-effect waves-light red" id="botao-reiniciar">
                <i class="material-icons">restore</i>
            </a>
        <a id="botao-placar" class="btn-floating btn-large waves-effect waves-light green">
                    <i class="material-icons">assignment</i>
        </a>
        <a id="botao-frase" class="btn-floating btn-large waves-effect waves-light blue">
            <i class="material-icons">shuffle</i>
        </a>
        <a id="botao-frase-id" class="btn-floating btn-large waves-effect waves-light cyan">
            <i class="material-icons">repeat_one</i>
        </a>

        <a id="botao-sync" class="btn-floating btn-large waves-effect waves-light yellow">
            <i class="material-icons">swap_vert</i>
        </a>

        <input type="number" min="0" id="frase-id">

        </div>
      
        <ul class="center">
            <li><span id="contador-caracteres">0</span>  caracteres</li>
            <li><span id="contador-palavras">0</span>  palavras</li>
        </ul>
        <section class="placar">
            <h3 class="center">Placar</h3>
        <table class="centered bordered">
            <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Nº de palavras</th>
                        <th>Remover</th>
                    </tr>
            </thead>

            <tbody>
                    <tr>
                        <td>zilda</td>
                        <td>123</td>
                        <td ><a href='#' class=" botao-remover"><i class='small material-icons'>delete</i></a></td>
                    </tr>
            </tbody>
        </table>
    </section>
    </div>
<script src="js/jquery.js"></script><!--é importante trazer a importação do jquery antes de  todas as outras para que possam utiulizar as funcionalidades da biblioteca-->        
<script src="js/main.js"></script>
<script src="js/placar.js"></script>
<script src="js/frases.js"></script>

</body>
</html>
